<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="barra-lateral">
            <a href="#" class="logo">
                <img src="./src/logo.png" alt="Logo">
            </a>
            <div class="Menu">
                <a href="#" class="Diseño">
                    <img src="./src/inicio.png" alt="Inicio" class="icono">
                    Inicio
                </a>
                <a href="#" class="Diseño">
                    <img src="./src/buscar.png" alt="Buscar" class="icono">
                    Buscar</a>
                <a href="#" class="Diseño">
                    <img src="./src/rels.png" alt="Reels" class="icono">
                    Reels</a>
                <a href="#" class="Diseño">
                    <img src="./src/Mensajes.png" alt="Mensajes" class="icono">
                    Mensajes</a>
                <a href="#" class="Diseño">
                    <img src="./src/Notificaciones.png" alt="Notificaciones" class="icono">
                    Notificaciones</a>
                <a href="#" class="Diseño">
                    <img src="./src/crear.png" alt="crear" class="icono">
                    Crear</a>
                    <a href="#" class="Diseño">
                        <img src="./src/perfil.jpg" alt="perfil" class="icono">
                        Perfil</a>
                <a href="#" class="Diseño">
                    <img src="./src/mas.png" alt="mas" class="icono">
                    Más</a>
            </div>
        </div>
        <div class="contenido-perfil">
            <div class="profile-header">
                <img class="Foto-perfil" src="./src/perfil.jpg" alt="Foto de perfil">
                <div class="info-perfil">
                    <div class="nombre-perfil">
                        <h1>sori.bautista.319</h1>
                        <button>Editar perfil</button>
                        <button>Ver archivo</button>
                        <button><i class="settings-icon"></i></button>
                    </div>
                    <div class="profile-stats">
                        <span><strong>4</strong> publicaciones</span>
                        <span><strong>240</strong> seguidores</span>
                        <span><strong>458</strong> seguidos</span>
                    </div>
                    <div class="profile-bio">
                        <p>Sori Bautista</p>
                    </div>
                </div>
            </div>
            <div class="profile-highlights">
                <div class="highlight">
                    <img class="historias" src="./src/historia1.jpg" alt="Historia 1">
                    <br> Yo
                </div>
                <div class="highlight">
                    <img class="historias" src="./src/cansis.jpg" alt="Historia 2">
                    <br>Cansis
                </div>
                <div class="highlight">
                    <img class="historias" src="./src/nueva.png" alt="Nueva">
                    <br>Nueva
                </div>
            </div>
            <div class="profile-nav">
                <a href="#">Publicaciones</a>
                <a href="#">Guardado</a>
                <a href="#">Etiquetadas</a>
            </div>
            <div class="profile-posts">
                <img src="./src/publicacion1.jpg" alt="Publicación 1" class="post">
                <img src="./src/publicacion2.jpg" alt="Publicación 2" class="post">
                <img src="./src/Publicacion3.jpg" alt="Publicación 3" class="post">
            </div>
        </div>
    </div>
</body>
</html>
